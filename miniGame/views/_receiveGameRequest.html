
<div id="gameRequestsSection">
   <section>
      <h2>Žádosti o přátelství</h2>
      <% if (gameRequests.length === 0) { %>
        <p>Žádné nové žádosti.</p>
      <% } else { %>
        <ul class="request-list">
          <% gameRequests.forEach(sender => { %>
            <li>
              <img src="/profile_pics/<%= sender.profilePicture %>" alt="avatar" class="avatar" width="32" height="32" style="vertical-align:middle; margin-right:8px;">
              <span><%= sender.username %></span>

              <form action="/acceptGameRequest/<%= sender.id %>" method="post" style="display:inline">
                <button type="submit" class="btn small">Přijmout</button>
              </form>

              <form action="/acceptGameRequest/<%= sender.id %>" method="post" style="display:inline">
                <button type="submit" class="btn small danger">Odmítnout</button>
              </form>
            </li>
          <% }) %>
        </ul>
      <% } %>
    </section>
</div>
