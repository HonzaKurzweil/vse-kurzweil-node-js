<form id="sendGameRequestForm" method="GET">
  <h3>Odeslat herní žádost</h3>
  <select id="receiverSelect" name="receiverId" required>
    <option value="">-- Vyberte aktivního přítele --</option>
    <% players.forEach(function(player) { %>
      <option value="<%= player.id %>"><%= player.username %></option>
    <% }); %>
  </select>
  <button type="submit">Odeslat herní žádost!</button>
</form>

<script>
  document.getElementById('sendGameRequestForm').addEventListener('submit', function (e) {
    const select = document.getElementById('receiverSelect');
    const value = select.value;
    if (!value) {
      e.preventDefault();
      alert("Vyberte přítele!");
    } else {
      this.action = `/sendGameRequest/${value}`;
    }
  });
</script>
