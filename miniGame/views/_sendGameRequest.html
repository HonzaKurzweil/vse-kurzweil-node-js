<form id="sendGameRequestForm" action="/sendGameRequest" method="GET">
  <h3>Odeslat herní žádost</h3>
  <select id="receiverSelect" name="receiverId" required>
    <option value="">-- Vyberte aktivního přítele --</option>
    <% players.forEach(function(player) { %>
      <option value="<%= player.id %>"><%= player.username %></option>
    <% }); %>
  </select>
  <button type="submit">Odeslat herní žádost!</button>
</form>
