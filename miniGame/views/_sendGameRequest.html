<form id="sendGameRequestForm" action="/sendGameRequest" method="POST">
  <h3>Challenge your friend</h3>
  <select id="receiverSelect" name="receiverId" required>
    <option value="">-- Choose an active friend --</option>
    <% players.forEach(function(player) { %>
      <option value="<%= player.id %>"><%= player.username %></option>
    <% }); %>
  </select>
  <button type="submit">Send game request!</button>
</form>
