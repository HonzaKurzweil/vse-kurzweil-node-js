<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click On Signal Game</title>
  <style>
    .color-field {
      width: 200px;
      height: 200px;
      margin: 30px auto;
      border-radius: 20px;
      background: red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      transition: background 0.3s;
    }
    .centered { text-align: center; }
    .hidden { display: none; }
    button { font-size: 1.2rem; margin: 10px; }
  </style>
</head>
<body>
  <div class="centered">
    <h2>Click On Signal</h2>
    <div id="colorField" class="color-field">Wait...</div>
    <button id="clickBtn" class="hidden">Click!</button>
    <div id="resultMsg" class="hidden"></div>
    <div id="afterGameBtns" class="hidden">
      <button id="playAgainBtn">Play Again</button>
      <button id="quitBtn">Quit</button>
    </div>
  </div>
</body>
</html>
