<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Název Aplikace</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="top-bar">
    <div class="app-title">Název Aplikace</div>
    <% if (user) { %>
      <div class="welcome">Vítej, <%= user.username %>!</div>
    <% } else { %>
      <div class="auth-links">
        <a href="/register" class="btn link">Registrovat se</a>
        <a href="/login" class="btn link">Přihlásit se</a>
      </div>
    <% } %>
  </header>

  <main class="main-content">
    <h1>Vítejte v naší aplikaci!</h1>
    <p>Začněte tím, že se přihlásíte nebo zaregistrujete.</p>
  </main>
</body>
</html>
