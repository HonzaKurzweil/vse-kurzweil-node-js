<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%= siteTitle %></title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f2f4f7, #dce1e7);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px;
        min-height: 100vh;
        color: #333;
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 24px;
        color: #2a2a2a;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0 0 24px 0;
      }

      li {
        background-color: #f9fafc;
        border: 1px solid #e0e4e8;
        border-radius: 10px;
        padding: 12px 16px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.2s ease;
      }

      li:hover {
        background-color: #eef1f5;
      }

      a {
        text-decoration: none;
        color: #0077cc;
        margin-left: 10px;
        font-size: 0.9rem;
        transition: color 0.2s ease;
      }

      a:hover {
        color: #005999;
      }

      form {
        display: flex;
        gap: 10px;
      }

      input[name="title"] {
        flex-grow: 1;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: border 0.2s;
      }

      input[name="title"]:focus {
        outline: none;
        border-color: #0077cc;
      }

      button {
        padding: 10px 16px;
        background-color: #0077cc;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #005fa3;
      }

      .actions {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><%= siteTitle.toUpperCase() %></h1>

      <ul>
        <% for (const todo of todos) { %>
        <li>
          <div>
            <a href="/todo/<%= todo.id %>/"><%= todo.title %></a>
          </div>
          <div class="actions">
            <% if (todo.done) { %>
              <a href="/todos/<%= todo.id %>/toggle">‚úÖ dokonƒçeno</a>
            <% } else { %>
              <a href="/todos/<%= todo.id %>/toggle">‚è≥ nedokonƒçeno</a>
            <% } %>
            <a href="/todos/<%= todo.id %>/remove">üóë odebrat</a>
          </div>
        </li>
        <% } %>
      </ul>

      <form method="post" action="/todos">
        <input name="title" placeholder="P≈ôidat nov√Ω √∫kol..." />
        <button type="submit">P≈ôidat</button>
      </form>
    </div>
  </body>
</html>
